<div class="col-md-8 container">
  <h2> Expense Details</h2>
  <button [ngStyle]="{'background-color': getTotalCost()  > 500 ? 'red': 'green'}">
    Total Expenses: {{getTotalCost()| currency}}
  </button>

  <button [ngStyle]="{'background-color': remainingBalance()  > 1500 ? 'green': 'red'}">
    Remaining Balance: {{remainingBalance() | currency}}
  </button>

  <table class="table table-striped table-dark table-hover">
    <thead>
      <tr>

        <th>Date</th>
        <th>Catagory</th>
        <th>where </th>
        <th>Amount</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expenses of expenses">
        <td>{{expenses.date | date  }}</td>
        <td>{{expenses.catagory}}</td>
        <td>{{expenses.where}}</td>
        <td>{{expenses.amount | currency}}</td>

        <td><button class="btn btn-danger" (click)="deleteExpense(expenses)"> Delete</button>
          <button class="btn btn-danger" (click)="editExpense(expenses)" style="margin-left: 20px;"> Edit</button></td>

      </tr>

    </tbody>
    <button class="btn btn-secondary" (click)="addExpense()"> Add Expense</button>

  </table>

</div>
